<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate - Perfil coment√°rio</title>
    <link rel="stylesheet" href="css/perfil_comen.css">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <script defer src="script.js"></script> 
</head>
<body>
    <div class="container">
        <div class="top-icons">
            <p>Amigo</p>
            <img src="img/ü¶Ü icon _person add_.png" alt="Exit Icon" class="top-icon" id="addamigo">
        </div>

        <div class="content">
           
            <div class="left-container">
                <div class="profile-picture">
                    <img src="img/Group 44.png" alt="User Icon">
                </div>
            </div>

          
            <div class="right-container">
                <div class="info-container">
                    <div class="info">
                        <div class="info-text">Nome (apelido):</div>
                        <div class="input-text">Nome </div>

                    </div>
                    <div class="info">
                        <div class="info-text">Bio:</div>
                        <div class="input-text">exemplobio</div>
                    </div>
                </div>

              
                <a href="comentarios.html"><button class="back-button">Voltar</button></a>
            </div>
        </div>
    </div>

    <script>
        const addAmigo = document.getElementById('addamigo');

        addAmigo.onclick = () => {
            
            const confirmBox = document.createElement('div');
            confirmBox.textContent = 'Deseja adicionar essa pessoa a sua lista de amigos?';
            confirmBox.style.position = 'fixed';
            confirmBox.style.top = '50%';
            confirmBox.style.left = '50%';
            confirmBox.style.transform = 'translate(-50%, -50%)';
            confirmBox.style.padding = '30px';
            confirmBox.style.backgroundColor = '#474747';
            confirmBox.style.color = '#fff';
            confirmBox.style.borderRadius = '10px';
            confirmBox.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.3)';
            confirmBox.style.fontSize = '18px';
            confirmBox.style.width = '300px';
            confirmBox.style.textAlign = 'center';
            confirmBox.style.zIndex = '1000';

            
            const buttonsContainer = document.createElement('div');
            buttonsContainer.style.display = 'flex';
            buttonsContainer.style.justifyContent = 'space-between';  
            buttonsContainer.style.width = '100%';  

            
            const yesButton = document.createElement('button');
            yesButton.textContent = 'Sim';
            yesButton.style.padding = '10px 20px';
            yesButton.style.border = 'none';
            yesButton.style.borderRadius = '5px';
            yesButton.style.backgroundColor = '#ff4d4d';
            yesButton.style.color = '#FFFBFB';
            yesButton.style.cursor = 'pointer';
            yesButton.style.width = '48%'; 

            
            const noButton = document.createElement('button');
            noButton.textContent = 'N√£o';
            noButton.style.padding = '10px 20px';
            noButton.style.border = 'none';
            noButton.style.borderRadius = '5px';
            noButton.style.backgroundColor = '#737373';
            noButton.style.color = '#FFFBFB';
            noButton.style.cursor = 'pointer';
            noButton.style.width = '48%'; 

        
            noButton.onclick = () => {
                document.body.removeChild(confirmBox);
            };

            
            buttonsContainer.appendChild(yesButton);
            buttonsContainer.appendChild(noButton);

            
            confirmBox.appendChild(buttonsContainer);

            
            document.body.appendChild(confirmBox);

            
            yesButton.onclick = () => {
                document.body.removeChild(confirmBox);

                const successMessage = document.createElement('div');
                successMessage.textContent = 'Pessoa adicionada √† sua lista de amigos!';
                successMessage.style.position = 'fixed';
                successMessage.style.top = '50%';
                successMessage.style.left = '50%';
                successMessage.style.transform = 'translate(-50%, -50%)';
                successMessage.style.padding = '20px';
                successMessage.style.backgroundColor = '#28a745';
                successMessage.style.color = '#fff';
                successMessage.style.borderRadius = '10px';
                successMessage.style.fontSize = '18px';
                successMessage.style.textAlign = 'center';
                successMessage.style.zIndex = '1000';
                successMessage.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.3)';

            
                document.body.appendChild(successMessage);

            
                setTimeout(() => {
                    document.body.removeChild(successMessage);
                }, 2000);
            };
        };
    </script>

</body>
</html>
